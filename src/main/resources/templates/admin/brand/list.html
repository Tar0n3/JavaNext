<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{admin/layouts/base :: layout(~{::title},~{::body/content()})}">

<head>
    <title>お知らせ一覧</title>
</head>

<body>
    <div class="content">
        <h1>ブランド一覧</h1>
        <div>
            <table class="notice-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名前</th>
                        <th>説明</th>
                        <th>更新</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="brand : ${brands}">
                        <td th:text="${brand.id}"></td>
                        <td th:text="${brand.name}"></td>
                        <td th:text="${brand.description}"></td>
                        <td>
                            <a th:href="@{/admin/brand/edit/1}" class="btn btn-success">編集</a>
                        </td>
                        <td class="action-buttons">
                            <a th:href="@{/admin/brand/delete/1}" class="btn btn-danger">削除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
