<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{admin/layouts/base :: layout(~{::title},~{::body/content()})}">

<head>
    <title>お知らせ登録完了</title>
</head>

<body>
    <div class="content">
        <h1>ブランド登録完了</h1>
        <div class="form-container">
            <form th:object="${brandForm}">
                <div class="form-group">
                    <label>名前</label>
                    <input type="text" th:field="*{name}" readonly>
                </div>
                <div class="form-group">
                    <label>説明</label>
                    <textarea th:field="*{description}" readonly></textarea>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
