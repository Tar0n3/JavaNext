<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{admin/layouts/base :: layout(~{::title},~{::body/content()})}">

<head>
    <title>お知らせ削除</title>
</head>

<body>

    <div class="content">
        <h1>お知らせ削除</h1>
        <div class="form-container">
            <form th:action="@{/admin/notice/delete}" th:method="post" th:object="${noticeForm}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label>タイトル</label>
                    <input type="text" th:field="*{title}" readonly>
                </div>
                <div class="form-group">
                    <label>内容</label>
                    <textarea th:field="*{content}" readonly></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">削除</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
